<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: green;
            color: #fff;
            font-size: 1.5rem;
            margin: 30px auto;
            text-shadow: 3px 3px 5px red;
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; */
        }
    </style>
</head>
<body>
    <div class="box">Học lập trình</div>
</body>
</html>
<!-- 

đổ bóng khối
box-shadow: x-offset y-offset blur spread color

    x-offset: vị trí so với trục x( nếu là trị âm sẽ ngược lại)
    y-offset: vị trí so với trục y( nếu là trị âm sẽ ngược lại)
    blur: độ mờ
    spread: kích thước của bóng
    color

-->
